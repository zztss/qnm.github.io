    </head>
    <script>
      const { createApp, ref } = Vue

            createApp({
            setup() {
                const message = ref('Hello vue!')

                function generateRandomColor(){
                    // 生成一个随机的 0 到 255 之间的整数
                    const randomValue = () => Math.floor(Math.random() * 256);

                    // 生成 RGB 格式的颜色
                    const color = `rgb(${randomValue()}, ${randomValue()}, ${randomValue()})`;
                    return color;
                }

                function generateRandomColors() {
                const numColors = Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                const colors = [];
                
                for (let i = 0; i < numColors; i++) {
                    const color = generateRandomColor();
                    colors.push(color);
                }

                return colors;
                }
                
                function jisuanMax(b,c){
                    if(c==5){
                        return b*(1.2)
                    }else{
                        return b*(1.2+(c-5)*0.13)
                    }
                }
                
                const globalColor=ref('rgb(192, 0, 192)')

                const citiao=ref([])
                

                function xiLian(){
                    citiao.value=generateRandomColors();
                    if(citiao.value.length==1){
                        globalColor.value='rgb(255, 136, 255)'
                       
                    }else{
                        globalColor.value='rgb(192, 0, 192)'
                    }
                }

                return {
                message,
                citiao,
                xiLian,
                globalColor
                }
            }
            }).mount('#app')
    </script>
