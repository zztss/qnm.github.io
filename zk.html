<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
            user-scalable=no">
    <title>战狂模拟器</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        .fire_text {
            text-align: center;
            font-family: "微软雅黑";
            font-weight: bold;
            color: #f20;
            animation: fireText 1s infinite;
        }

        @keyframes fireText {
            0% {
                text-shadow: 0 0 4px white, 0 -5px 4px #ff3, 2px -10px 6px #fd3,
                    -2px -15px 11px #f80, 2px -25px 18px #f20;
            }

            25% {
                text-shadow: 0 0 4px white, 2px -7px 6px #ff3, 2px -12px 8px #fd3,
                    -3px -20px 11px #f80, 4px -30px 22px #f20;
            }

            50% {
                text-shadow: 0 0 4px white, 2px -10px 8px #ff3, 2px -14px 10px #fd3,
                    -4px -25px 11px #f80, 4px -35px 25px #f20;
            }

            75% {
                text-shadow: 0 0 4px white, 2px -7px 6px #ff3, 2px -12px 8px #fd3,
                    -3px -20px 11px #f80, 4px -30px 22px #f20;
            }

            100% {
                text-shadow: 0 0 4px white, 0 -5px 4px #ff3, 2px -10px 6px #fd3,
                    -2px -15px 11px #f80, 2px -25px 18px #f20;
            }
        }

        .superImage {
            background-image: url('zk.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            /* 根据需要设置高度 */
        }

        .ico {
            width: 3rem;
            height: 3rem;
            float: left;
            margin: 10px;
        }

        .has-border {
            border-bottom: 1px solid #5b5a78;
            margin-bottom:10px;
        }
        .name{
            margin-bottom: 0px;
            padding-top: 10px;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <h1 v-if="isSuper" class="text-center fire_text superImage">战狂模拟器</h1>
        <h1 v-else class="text-center">战狂模拟器</h1>
        <div class="alert alert-warning" role="alert">
            注：此工具仅供学习测试之用
        </div>
        <div class="row">
            <div class="col">
                <div class="swiper-slide" style="padding-left: 4px;
                            width:
                            100%;height:420px;background: rgba(11,21,42,.9);">
                    <div popup-scroll-wrapper="" data-index="0" class="containter">
                        <div>
                            <div class="preview has-border">
                                <img src="xyzbwd.jpg" class="ico">
                                <div class="info" @click="openSuper">
                                    <p class="name" :style="{color:globalColor}">
                                        {{zbTitie}}
                                    </p>

                                    <p style="color:rgb(255, 255,255)">长杆
                                        双手&nbsp;&nbsp;{{dj}}级</p>
                                </div>
                            </div>
                            <div style="color: rgb(255, 255, 255)">
                                <span style="color: #acf9ff">基础属性</span>
                            </div>
                            <div style="color: rgb(255, 255, 255)">
                                &nbsp;&nbsp;物理攻击&nbsp;{{zxfsgj}}-{{zffsgj}}
                            </div>
                            <div style="color: rgb(255, 255, 255)">
                                &nbsp;&nbsp;攻击速度&nbsp;1.02
                            </div>
                            <div style="color: rgb(255, 255, 255)">
                                <span style="color: #acf9ff">耐久度</span>&nbsp;&nbsp;&nbsp;&nbsp;320/320
                            </div>
                            <div style="color: rgb(255, 255, 255)">
                                <span style="color: #acf9ff">词条属性</span>
                            </div>
                            <div style="color: rgb(255, 255, 255);">
                                <span v-if="c1.src"
                                    style="color: rgb(136, 136, 136); text-decoration-line: line-through;">{{c1.src}}
                                    </br></span>
                                <span :style="{color:globalColor}">{{c1.name}}</span>
                            </div>
                            <div style="color: rgb(255, 255, 255);">
                                <span v-if="c2.src"
                                    style="color: rgb(136, 136, 136); text-decoration-line: line-through;">{{c2.src}}
                                    </br></span>

                                <span :style="{color:globalColor}">{{c2.name}}</span>
                            </div>
                            <div style="color: rgb(255, 255, 255);">
                                <span v-if="c3.src"
                                    style="color: rgb(136, 136, 136); text-decoration-line: line-through;">{{c3.src}}
                                    </br></span>
                                <span :style="{color:globalColor}">{{c3.name}}</span>
                            </div>
                            <div style="color: rgb(255, 255, 255);">
                                <span v-if="c4.src"
                                    style="color: rgb(136, 136, 136); text-decoration-line: line-through;">{{c4.src}}
                                    </br></span>
                                <span :style="{color:globalColor}">{{c4.name}}</span>
                            </div>

                            <div style="color: rgb(255, 255, 255)" v-for="ct in
                                        citiao">
                                <span v-if="ct.src"
                                    style="color: rgb(136, 136, 136); text-decoration-line: line-through;">{{ct.src}}
                                    </br></span>
                                <span :style="{color:globalColor}">{{ ct.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col" style="margin-top: 10px;margin-bottom: 10px;">
                <button type="button" class="btn btn-primary" @click="xiLian">洗词条</button>
            </div>
            <div class="col" style="margin-top: 10px;margin-bottom: 10px;">
                <button type="button" class="btn btn-info" @click="zhiHuan" :disabled="zhiHuanDisabled">词条置换</button>
            </div>
            <div class="col" style="margin-top: 10px;margin-bottom: 10px;">
                <button type="button" class="btn btn-danger" @click="reset">重置鬼装</button>
            </div>
        </div>
        <div style="margin-top:6px;" class="row">
            <div class="col">
                洗练次数:<span class="badge text-bg-danger">{{xlcs}}</span>
            </div>
            <div class="col">
                置换次数:<span class="badge text-bg-danger">{{zhcs}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                        :checked="enableWarn" @change="enableWarn=!enableWarn">
                    <label class="form-check-label" for="flexSwitchCheckChecked">极品词条提醒</label>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

                    return shzyArr.includes(e.classify);
                });

                if (shzyArr.includes(single.classify) && shzyRs) {
                    return false;
                }

                var qjnArr = [59];

                var qjnRs = arr.some(function (e) {
                    return qjnArr.includes(e.classify);
                });

                //全技能唯一
                if (qjnArr.includes(single.classify) && qjnRs) {
                    return false;
                }

                //普通技能不能重复
                var pujnArr = [88, 89, 90, 91, 92, 93, 94, 95, 96, 97, 98];
                var pujnRs = arr.some(function (e) {
                    return pujnArr.includes(single.classify) && e.classify === single.classify;
                });

                if (pujnRs) {
                    return false;
                }

                //包含全技能,就不能出现其他技能
                if (pujnArr.includes(single.classify) && qjnRs) {
                    return false;
                }

                //甲鱼普通类技能不能重复
                var jypujnArr = [99, 100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116, 117];

                var jypujnRs = arr.some(function (e) {
                    return jypujnArr.includes(single.classify) && e.classify === single.classify;
                });

                if (jypujnRs) {
                    return false;
                }


                //减等级唯一

                var jdjArr = [73];

                var jdjRs = arr.some(function (e) {
                    return jdjArr.includes(e.classify);
                });

                if (jdjArr.includes(single.classify) && jdjRs) {
                    return false;
                }

                return true;

            }

            //抽冰校验
            function choubingValid(index, single) {
                const arr = [];
                arr.push(c1.value)
                arr.push(c2.value)
                arr.push(c3.value)
                arr.push(c4.value)

                citiao.value.forEach(function (e) {
                    arr.push(e);
                });

                arr.splice(index, 1, single)

                //开始校验 
                //强控类
                if (arr.filter(item => item.category === "控制类").length > 1) {
                    return false
                }

                //8道类
                var sh8Arr = [5, 15, 29, 30, 31, 32, 35, 36];
                var sh8Rs = arr.filter(item => {
                    return sh8Arr.includes(item.classify);
                });

                if (sh8Rs.length > 1) {
                    return false
                }
                //职业类
                var shzyArr = [4, 8, 11, 12, 23, 16, 24, 25, 27, 34, 40, 41,201];
                var shzyRs = arr.filter(item => {
                    return shzyArr.includes(item.classify);
                });

                if (shzyRs.length > 1) {
                    return false
                }

                //全技能唯一
                var qjnQty = arr.filter(item => item.classify === 59).length;
                if (qjnQty > 1) {
                    return false
                }
                //全技能和普通技能同时存在
                var shzyArr = [88, 89, 90, 91, 92, 93, 94, 95, 96, 97, 98];
                if (qjnQty == 1 && shzyArr.includes(single.classify)) {
                    return false
                }

                //普通技能存在重复
                var ptjnClude = arr.filter(item => { return shzyArr.includes(item.classify); }).map(f => { return f.classify });

                var ptjnCludeSet = new Set(ptjnClude);

                if (ptjnClude.length != ptjnCludeSet.size) {
                    return false
                }

                //甲鱼普通类技能不能重复
                var jypujnArr = [99, 100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116, 117];
                var jypujnClude = arr.filter(item => { return jypujnArr.includes(item.classify); }).map(f => { return f.classify });

                var jypujnCludeSet = new Set(jypujnClude);

                if (jypujnClude.length != jypujnCludeSet.size) {
                    return false
                }

                //减等级唯一
                var jdjQty = arr.filter(item => item.classify === 73).length;

                if (jdjQty > 1) {
                    return false
                }

                return true

            }

            function reset() {
                c1.value.src = '';
                c2.value.src = '';
                c3.value.src = '';
                c4.value.src = '';
                citiao.value.forEach(function (e) {
                    e.src = '';
                });
                xlcs.value = 0
                hfly.value = 0
                zhcs.value = 0
                c1Arr = ctData.filter(item => item.classify === 42)
                c2Arr = ctData.filter(item => item.classify === 9)
                c3Arr = ctData.filter(item => item.classify === 69)
                c4Arr = ctData.filter(item => item.classify === 59)
                c1.value = getOneRdCiTiao(c1Arr);
                c2.value = getOneRdCiTiao(c2Arr);
                c3.value = getOneRdCiTiao(c3Arr);
                c4.value = getOneRdCiTiao(c4Arr);

                xiLian(1);
            }
            const zhiHuanDisabled = ref(false)

            function clearXiLian() {
                c1.value.src = '';
                c2.value.src = '';
                c3.value.src = '';
                c4.value.src = '';
                citiao.value.forEach(function (e) {
                    e.src = '';
                });
                zhiHuanDisabled.value = false;
            }

            function zhiHuan() {
                var fixArr = [c1.value, c2.value, c3.value, c4.value];
                var warnArr = [9, 13, 73, 33];

                if (enableWarn.value && fixArr.filter(function (e) {
                    return warnArr.includes(e.classify);
                }).length > 1) {

                    const cr = confirm('已经抽出双极品词条,是否继续?');
                    if (cr) {
                        processZhiHuan();
                    }

                } else {
                    processZhiHuan();
                }
            }

            function processZhiHuan() {
                zhiHuanDisabled.value = true;
                var c = getClassys();
                var ctArr = getRdCiTiaoByClassify(c);
                var single = getOneRdCiTiao(ctArr);
                //根据现有词条随机一个值
                var index = Math.floor(Math.random() * (citiao.value.length + 4));
                var vs = false;

                while (!vs) {

                    c = getClassys();
                    ctArr = getRdCiTiaoByClassify(c);
                    single = getOneRdCiTiao(ctArr);
                    //根据现有词条随机一个值
                    var ls = choubingValid(index, single);
                    if (ls) {
                        vs = true;
                    }
                }

                var citiaoArr = ctData.filter(item => item.classify === single.classify)
                zhcs.value += 1;

                //固定的
                switch (index) {
                    case 0: single.src = c1.value.name, c1.value = single, c1Arr = citiaoArr; break;
                    case 1: single.src = c2.value.name, c2.value = single, c2Arr = citiaoArr; break;
                    case 2: single.src = c3.value.name, c3.value = single, c3Arr = citiaoArr; break;
                    case 3: single.src = c4.value.name, c4.value = single, c4Arr = citiaoArr; break;
                    default: single.src = citiao.value[index - 4].name, citiao.value.splice(index - 4, 1, single); break;
                }


                var citiaos = [];
                citiaos.push(c1.value)
                citiaos.push(c2.value)
                citiaos.push(c3.value)
                citiaos.push(c4.value)

                citiao.value.forEach(function (e) {
                    citiaos.push(e);
                });

                var keywords = ["无钻", "坚脆"];
                var wqty = count50Qty(citiaos, keywords);
                zffsgj.value = jisuanMax(3865.0, citiaos.length, wqty);
                zxfsgj.value = jisuanMax(1656.0, citiaos.length, wqty);

                dj.value = 137;
                if (citiaos.some(function (e) {
                    return e.name === "【轻鸿】装备佩戴需求等级 -5级";
                })) {
                    dj.value = 137 - 5;
                }

                if (citiaos.some(function (e) {
                    return e.name === "【轻鸿】装备佩戴需求等级 -8级";
                })) {
                    dj.value = 137 - 8;
                }

                setTimeout(() => {
                    clearXiLian();
                }, 200);
            }

            function processXiLian(initQty) {
                clearXiLian();
                var sl = 0;
                //保底机制 
                if ((isSuper.value || (xlcs.value + 1) % 1200 == 0)) {
                    sl = 4
                } else if ((xlcs.value + 1) % 100 == 0) {
                    sl = 3;
                }
                else if ((xlcs.value + 1) % 15 == 0) {
                    sl = 2;
                } else {
                    if (typeof initQty === 'number') {
                        sl = initQty;
                    }
                    else {
                        sl = getCiTiaoQty();
                    }

                }

                var citiaos = [];

                while (citiaos.length < sl) {
                    var c = getClassys();
                    var ctArr = getRdCiTiaoByClassify(c);
                    var single = getOneRdCiTiao(ctArr);
                    var validRs = xilianValid(single, citiaos);
                    if (single && validRs) {
                        citiaos.push(single);
                    }
                }

                citiao.value = citiaos;

                if (sl == 1) {
                    globalColor.value = 'rgb(255, 136, 255)'

                } else {
                    globalColor.value = 'rgb(192, 0, 192)'
                }

                if (sl == 4) {
                    zbTitie.value = '(鬼)项羽之霸王刀·逆天'
                } else {
                    zbTitie.value = '(鬼)项羽之霸王刀'
                }
                xlcs.value += 1;
                hfly.value += 30;

                c1.value = getOneRdCiTiao(c1Arr);
                c2.value = getOneRdCiTiao(c2Arr);
                c3.value = getOneRdCiTiao(c3Arr);
                c4.value = getOneRdCiTiao(c4Arr);

                dj.value = 137;

                const arr = [];
                arr.push(c1.value)
                arr.push(c2.value)
                arr.push(c3.value)
                arr.push(c4.value)

                citiaos.forEach(function (e) {
                    arr.push(e);
                });

                var keywords = ["无钻", "坚脆"];
                var wqty = count50Qty(arr, keywords)
                zffsgj.value = jisuanMax(3865, sl + 4, wqty)
                zxfsgj.value = jisuanMax(1656, sl + 4, wqty)

                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].name == "【轻鸿】装备佩戴需求等级 -5级") {
                        dj.value = 137 - 5;
                    } else
                        if (arr[i].name == "【轻鸿】装备佩戴需求等级 -8级") {
                            dj.value = 137 - 8;
                        }
                }

            }

            function xiLian(initQty) {

                var warnArr = [9, 13, 73, 33];
                var needWarn = citiao.value.some(function (e) {
                    return warnArr.includes(e.classify);
                });

                if (enableWarn.value && (needWarn || citiao.value.length == 4)) {
                    const cr = confirm('已经洗出极品词条,是否继续?');
                    if (cr) {
                        processXiLian(initQty);
                    }
                } else {
                    processXiLian(initQty);
                }

            }
            xiLian();

            return {
                enableWarn,
                isSuper,
                openSuper,
                zbTitie,
                citiao,
                xiLian,
                zhiHuan,
                reset,
                globalColor,
                zhiHuanDisabled,
                zffsgj,
                zxfsgj,
                xlcs,
                hfly,
                zhcs,
                dj,
                c1,
                c2,
                c3,
                c4
            }
        }
    }).mount('#app')

</script>

</html>
