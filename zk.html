        .fire_text {
            text-align: center;
            font-family: "微软雅黑";
            font-weight: bold;
            color: #f20;
            animation: fireText 1s infinite;
        }

        @keyframes fireText {
            0% {
                text-shadow: 0 0 4px white, 0 -5px 4px #ff3, 2px -10px 6px #fd3,
                    -2px -15px 11px #f80, 2px -25px 18px #f20;
            }

            25% {
                text-shadow: 0 0 4px white, 2px -7px 6px #ff3, 2px -12px 8px #fd3,
                    -3px -20px 11px #f80, 4px -30px 22px #f20;
            }

            50% {
                text-shadow: 0 0 4px white, 2px -10px 8px #ff3, 2px -14px 10px #fd3,
                    -4px -25px 11px #f80, 4px -35px 25px #f20;
            }

            75% {
                text-shadow: 0 0 4px white, 2px -7px 6px #ff3, 2px -12px 8px #fd3,
                    -3px -20px 11px #f80, 4px -30px 22px #f20;
            }

            100% {
                text-shadow: 0 0 4px white, 0 -5px 4px #ff3, 2px -10px 6px #fd3,
                    -2px -15px 11px #f80, 2px -25px 18px #f20;
            }
        }

                c2.value.src = '';
                c3.value.src = '';
                c4.value.src = '';
                citiao.value.forEach(function (e) {
                    e.src = '';
                });
                xlcs.value = 0
                hfly.value = 0
                zhcs.value = 0
                c1Arr = ctData.filter(item => item.classify === 42)
                c2Arr = ctData.filter(item => item.classify === 9)
                c3Arr = ctData.filter(item => item.classify === 69)
                c4Arr = ctData.filter(item => item.classify === 59)
                c1.value = getOneRdCiTiao(c1Arr);
                c2.value = getOneRdCiTiao(c2Arr);
                c3.value = getOneRdCiTiao(c3Arr);
                c4.value = getOneRdCiTiao(c4Arr);

                xiLian(1);
            }
            const zhiHuanDisabled = ref(false)

            function clearXiLian() {
                c1.value.src = '';
                c2.value.src = '';
                c3.value.src = '';
                c4.value.src = '';
                citiao.value.forEach(function (e) {
                    e.src = '';
                });
                zhiHuanDisabled.value = false;
            }

            function zhiHuan() {
                var fixArr = [c1.value, c2.value, c3.value, c4.value];
                var warnArr = [9, 13, 73, 33];

                if (enableWarn.value && fixArr.filter(function (e) {
                    return warnArr.includes(e.classify);
                }).length > 1) {

                    const cr = confirm('已经抽出双极品词条,是否继续?');
                    if (cr) {
                        processZhiHuan();
                    }

                } else {
                    processZhiHuan();
                }
            }

            function processZhiHuan() {
                zhiHuanDisabled.value = true;
                var c = getClassys();
                var ctArr = getRdCiTiaoByClassify(c);
                var single = getOneRdCiTiao(ctArr);
                //根据现有词条随机一个值
                var index = Math.floor(Math.random() * (citiao.value.length + 4));
                var vs = false;

                while (!vs) {

                    c = getClassys();
                    ctArr = getRdCiTiaoByClassify(c);
                    single = getOneRdCiTiao(ctArr);
                    //根据现有词条随机一个值
                    var ls = choubingValid(index, single);
                    if (ls) {
                        vs = true;
                    }
                }

                var citiaoArr = ctData.filter(item => item.classify === single.classify)
                zhcs.value += 1;

                //固定的
                switch (index) {
                    case 0: single.src = c1.value.name, c1.value = single, c1Arr = citiaoArr; break;
                    case 1: single.src = c2.value.name, c2.value = single, c2Arr = citiaoArr; break;
                    case 2: single.src = c3.value.name, c3.value = single, c3Arr = citiaoArr; break;
                    case 3: single.src = c4.value.name, c4.value = single, c4Arr = citiaoArr; break;
                    default: single.src = citiao.value[index - 4].name, citiao.value.splice(index - 4, 1, single); break;
                }


                var citiaos = [];
                citiaos.push(c1.value)
                citiaos.push(c2.value)
                citiaos.push(c3.value)
                citiaos.push(c4.value)

                citiao.value.forEach(function (e) {
                    citiaos.push(e);
                });

                var keywords = ["无钻", "坚脆"];
                var wqty = count50Qty(citiaos, keywords);
                zffsgj.value = jisuanMax(3865.0, citiaos.length, wqty);
                zxfsgj.value = jisuanMax(1656.0, citiaos.length, wqty);

                dj.value = 137;
                if (citiaos.some(function (e) {
                    return e.name === "【轻鸿】装备佩戴需求等级 -5级";
                })) {
                    dj.value = 137 - 5;
                }

                if (citiaos.some(function (e) {
                    return e.name === "【轻鸿】装备佩戴需求等级 -8级";
                })) {
                    dj.value = 137 - 8;
                }

                setTimeout(() => {
                    clearXiLian();
                }, 200);
            }

            function processXiLian(initQty) {
                clearXiLian();
                var sl = 0;
                //保底机制 
                if ((isSuper.value || (xlcs.value + 1) % 1200 == 0)) {
                    sl = 4
                } else if ((xlcs.value + 1) % 100 == 0) {
                    sl = 3;
                }
                else if ((xlcs.value + 1) % 15 == 0) {
                    sl = 2;
                } else {
                    if (typeof initQty === 'number') {
                        sl = initQty;
                    }
                    else {
                        sl = getCiTiaoQty();
                    }

                }

                var citiaos = [];

                while (citiaos.length < sl) {
                    var c = getClassys();
                    var ctArr = getRdCiTiaoByClassify(c);
                    var single = getOneRdCiTiao(ctArr);
                    var validRs = xilianValid(single, citiaos);
                    if (single && validRs) {
                        citiaos.push(single);
                    }
                }

                citiao.value = citiaos;

                if (sl == 1) {
                    globalColor.value = 'rgb(255, 136, 255)'

                } else {
                    globalColor.value = 'rgb(192, 0, 192)'
                }

                if (sl == 4) {
                    zbTitie.value = '(鬼)项羽之霸王刀·逆天'
                } else {
                    zbTitie.value = '(鬼)项羽之霸王刀'
                }
                xlcs.value += 1;
                hfly.value += 30;

                c1.value = getOneRdCiTiao(c1Arr);
                c2.value = getOneRdCiTiao(c2Arr);
                c3.value = getOneRdCiTiao(c3Arr);
                c4.value = getOneRdCiTiao(c4Arr);

                dj.value = 137;

                const arr = [];
                arr.push(c1.value)
                arr.push(c2.value)
                arr.push(c3.value)
                arr.push(c4.value)

                citiaos.forEach(function (e) {
                    arr.push(e);
                });

                var keywords = ["无钻", "坚脆"];
                var wqty = count50Qty(arr, keywords)
                zffsgj.value = jisuanMax(3865, sl + 4, wqty)
                zxfsgj.value = jisuanMax(1656, sl + 4, wqty)

                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].name == "【轻鸿】装备佩戴需求等级 -5级") {
                        dj.value = 137 - 5;
                    } else
                        if (arr[i].name == "【轻鸿】装备佩戴需求等级 -8级") {
                            dj.value = 137 - 8;
                        }
                }

            }

            function xiLian(initQty) {

                var warnArr = [9, 13, 73, 33];
                var needWarn = citiao.value.some(function (e) {
                    return warnArr.includes(e.classify);
                });

                if (enableWarn.value && (needWarn || citiao.value.length == 4)) {
                    const cr = confirm('已经洗出极品词条,是否继续?');
                    if (cr) {
                        processXiLian(initQty);
                    }
                } else {
                    processXiLian(initQty);
                }

            }
            xiLian();

            return {
                enableWarn,
                isSuper,
                openSuper,
                zbTitie,
                citiao,
                xiLian,
                zhiHuan,
                reset,
                globalColor,
                zhiHuanDisabled,
                zffsgj,
                zxfsgj,
                xlcs,
                hfly,
                zhcs,
                dj,
                c1,
                c2,
                c3,
                c4
            }
        }
    }).mount('#app')

</script>

</html>
